<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=0.9, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vertretungsplan</title>
    <link id="theme-css" href="/default.css" rel="stylesheet" type="text/css">
</head>
<style>
    * {
        font-family: Arial, serif;
        transition: background-color 0.1s;
    }

    .loading-text {
        color: var(--text-color);
    }

    body {
        background-color: var(--background-color);
        /*darkslategrey*/
        background-image: url("https://pipeman.org/pipe.svg");
        background-size: 30px;
    }

    .plan-div {
        transform: translate(-40px, -20px) scale(0.8);
        transform-origin: 0 0;
    }

    .tomorrow {
        transform: translate(-250px, -20px) scale(0.8);
        transform-origin: 0 0
    }

    /*THIS IS USED*/
    .plan-div-no-translate {
        transform: translate(-120px, -40px) scale(0.8);
        transform-origin: 0 0;
    }

    /*THIS IS USED*/
    .tomorrow-no-translate {
        transform: translate(-120px, -320px) scale(0.8);
        transform-origin: 0 0
    }

    .header {
        text-align: left;
        color: var(--header-color);
        font-size: 25px;
    }

    #sp-div {
        display: flex;
        width: 1000px;
        flex-direction: row;
        align-items: center
    }

    .theme-button {
        line-height: 0;
        height: 37px;
        width: 37px;
        font-size: 5px;
        border-radius: 50%;
        background-color: var(--header-color);
        cursor: pointer;
        border: none;
        align-self: center;
    }

    .no-pointer {
        pointer-events: none;
    }

    .header-wrapper {
        display: flex;
        gap: 1rem;
    }

    .backdrop {
        padding-left: 15px;
        padding-bottom: 3px;
        background-color: var(--header-background);
        border-radius: 20px;
        max-width: 1140px;
    }

    h3 {
        padding-top: 15px;
        margin-bottom: 0;
    }

    h4 {
        font-size: 20px;
        color: var(--text-color);
        margin-top: 13px;
    }

    .substitution-table {
        border-collapse: collapse;
        width: 100%;
    }

    .table-wrapper {
        padding: 15px 15px 15px 0;
    }

    tr, td, th {
        border: 2px solid var(--table-line);
        padding: 8px;
        color: var(--text-color);
    }
</style>
<body>
<div class="header-wrapper backdrop">
    <h2 class="header">WLS-Vertretungsplan</h2>
    <button class="theme-button" id="theme-button" onclick="toggleTheme()">
    </button>
</div>

<div id="loading-div" style="text-align: center; width: 300px" hidden>
    <img style="margin: auto" src="loading-137px.gif" alt="Loading-Gif">
    <h2 class="loading-text">LÃ¤dt...</h2>
</div>

<div id="sp-div">
    <div class="no-pointer plan-div" id="today">

    </div>
    <div class="no-pointer tomorrow" id="tomorrow">

    </div>
</div>

<div class="backdrop" id="wrapper-today" hidden="">
    <h3 class="header">Mitteilungen</h3>
    <h4 id="message-today"></h4>

    <h3 class="header" style="padding-bottom: 10px">Vertretungen</h3>
    <div class="table-wrapper">
        <table class="substitution-table" id="table-today">
            <tr>
                <th>Klasse</th>
                <th>Std</th>
                <th>Vertretung</th>
                <th>Lehrer</th>
                <th>Raum</th>
                <th>Sonstiges</th>
            </tr>
        </table>
    </div>
</div>

<div class="backdrop" id="wrapper-tomorrow" hidden="">
    <h3 class="header">Mitteilungen</h3>
    <h4 id="message-tomorrow"></h4>

    <h3 class="header" style="padding-bottom: 10px">Vertretungen</h3>
    <div class="table-wrapper">
        <table class="substitution-table" id="table-tomorrow">
            <tr>
                <th>Klasse</th>
                <th>Std</th>
                <th>Vertretung</th>
                <th>Lehrer</th>
                <th>Raum</th>
                <th>Sonstiges</th>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="main.js" async defer></script>
</html>
